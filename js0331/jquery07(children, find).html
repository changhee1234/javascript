<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <style>
        .desc * {
            display: block;
            border: 2px solid gray;
            color: gray;
            padding: 10px;
            margin: 20px;
        }
    </style>

    <script>
        // 자손 태그를 선택
        // children(css선택자) : 지정한 html 태그의 자손 태그를 선택, 매개변수로 css선택자를 사용할 경우 자손 태그 중 지정한 태그만 선택
        // find(css선택자) : 지정한 html 태그의 자손 태그를 모두 선택, 매개변수로 css선택자를 사용하여 자손 태그 중 지정한 태그만 선택
        // 모든 자손 태그를 선택 시 '*'를 사용

        $(document).ready(function () {
            $('#div01 div').children().css({
                'color': 'red',
                'border': '2px solid red',
            });
            $('#div01 div').children('span').css({
                'color': 'blue',
                'border': '2px solid blue',
            });

            $('#div02 div').find('*').css({
                'color': 'blue',
                'border': '2px solid blue',
            });
        });
    </script>
</head>
<body>
<div class="container my-5" id="div01">
    <h3>children()</h3>

    <div class="desc" style="width: 500px">div (지정한 태그)
        <p>p (1단계 자식 태그)
        <span>span (2단계 자식 태그)</span>
        </p>
        <p>p (1단계 자식 태그)
            <span>span (2단계 자식 태그)</span>
        </p>
        <span>span (1단계 자식 태그)</span>
    </div>
</div>
<div class="container my-5" id="div02">
    <h3>find()</h3>

    <div class="desc" style="width: 500px">div (지정한 태그)
        <p>p (1단계 자식 태그)
            <span>span (2단계 자식 태그)</span>
        </p>
        <p>p (1단계 자식 태그)
            <span>span (2단계 자식 태그)</span>
        </p>
        <span>span (1단계 자식 태그)</span>
    </div>
</div>
</body>
</html>
