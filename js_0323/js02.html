        // var와 let은 변수를 선언시 사용

        // console.log(변수명);
        // 변수3 = 변수1 + 변수2;

        var num1;

        var num2 = 200;

        // 변수에 저장된 데이터를 화면에 출력
        console.log(num1);
        console.log(num2);

        num3 = 300;
        let num4 = 400;

        console.log(num3);
        console.log(num4);

        console.log("변수 num1의 값 : " + num1);

        console.log("변수 num1의 값 : " + num1);

        // var val ue = 300; // 공백도 특수문자중 하나
        var val_ue = 400; // _,$는 사용가능

        var VALUE = 900;

        var blue_color_button = "blue"; // 스네이크 명명법으로 변수명을 설정

        var currentYear;
