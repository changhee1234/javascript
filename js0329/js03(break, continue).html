<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 4일차 4번파일</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <script>
        <!--    break / continue : 주로 반복문에서 사용하는 제어문-->
        // break : switch ~ case 문, 반복문에서 사용하는 제어문, 제어문 내에서 break;를 만나면 해당 제어문을 즉시 종료
        // continue : 반복문에서 사용하는 제어문, 반복문에서 continue;를 만나면 현재 루프를 중지하고 다음 루프로 넘어감

        console.log('\n-------------break---------------\n')
        for (let i = 1; i < 10; i++) {
            if (i == 5) {
                break;
            }
            console.log(5  +'*' + i + '=' + 5 * i);
        }
        console.log('\n-------------continue---------------\n')
        for (let i = 1; i < 10; i++) {
            if (i == 5) {
                continue;
            }
            console.log(5  +'*' + i + '=' + 5 * i);
        }


    </script>
</head>
<body>

</body>
</html>
