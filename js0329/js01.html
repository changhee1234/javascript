<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 4일차 1번파일</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <script>
        <!--        문제 1) for문을 사용하여 원하는 단수의 구구단을 출력하는 프로그램을 작성하세요-->
        // 사용자 입력을 통해서 출력할 구구단의 단수를 입력 받아 사용
        let gugudan = prompt('단수 입력');
        for (i = 1; i < 10; i++) {
            total = gugudan * i;
            console.log(total + '*' + i + '='  + total);
        }


        console.log('\n----------------------\n')
        let dan = prompt('단수 입력');
        dan = Number(dan);

        for (let i = 1; i < 10; i++) {
            console.log(dan + '*' + i + '=' + dan * i);
        }

        // 중첩된 for문 : for문 안에 for문이 존재하는 for문
        // 밖에 있는 for문이 한번 실행될 때 안에 있는 for 문은 전체 실행 완료가 됨

        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                console.log('i의 값 : ' + i + '\tj의 값 : ' + j);
            }
            console.log('-------------------')
        }

        // 문제 2) 중첩 for문을 사용하여 구구단 전체를 출력하는 프로그램을 작성하세요



        for (let i = 2; i < 10; i++) {
            for (let j = 1; j < 10; j++) {
                console.log(i + '*' + j + '=' + (i * j) );
            }
            console.log('\n-------' + i + '단 ------------');
        }



    </script>
